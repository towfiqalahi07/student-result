<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Checker</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        input { padding: 10px; margin: 10px; }
        button { padding: 10px; cursor: pointer; }
        .result { margin-top: 20px; }
    </style>
</head>
<body>
    <h2>Student Result Checker</h2>
    <input type="text" id="rollNumber" placeholder="Enter Roll Number">
    <button onclick="getResult()">Check Result</button>
    <div id="result" class="result"></div>

    <script>
        function getResult() {
            var roll = document.getElementById("rollNumber").value;
            var url = "YOUR_GOOGLE_SCRIPT_URL?roll=" + roll;
            
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        document.getElementById("result").innerHTML = "<p style='color:red;'>" + data.error + "</p>";
                    } else {
                        document.getElementById("result").innerHTML = `
                            <h3>Result for Roll: ${data.roll}</h3>
                            <p><strong>Name:</strong> ${data.name}</p>
                            <p><strong>English:</strong> ${data.english}</p>
                            <p><strong>Bangla:</strong> ${data.bangla}</p>
                            <p><strong>Math:</strong> ${data.math}</p>
                            <p><strong>Biology:</strong> ${data.biology}</p>
                            <p><strong>Physics:</strong> ${data.physics}</p>
                            <p><strong>Chemistry:</strong> ${data.chemistry}</p>
                            <p><strong>Total Marks:</strong> ${data.total}</p>
                            <p><strong>Rank:</strong> ${data.rank}</p>
                        `;
                    }
                })
                .catch(error => console.error('Error fetching result:', error));
        }
    </script>
</body>
</html>
